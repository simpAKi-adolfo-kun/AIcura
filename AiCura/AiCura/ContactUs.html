</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="/Images/Main_Logo.png" alt="AiCura Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.Html">Products</a></li>
        <li><a href="About-us.html">About-us</a></li>
        <li><a href="ContactUs.html">Contact-Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Social Sidebar -->
  <div class="social-sidebar">
    <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
    <a href="https://www.facebook.com/share/1EuCgoYAuG/?mibextid=wwXIfr" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/accounts/suspended/?next=https%3A%2F%2Fwww.instagram.com%2F%3F__coig_ufac%3D1#" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@AICURA" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <!-- Contact Form -->
  <div class="container">
    <div class="contact-card">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="james wil" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="aicura@example.com" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script src="js/Contact-us.js"></script>
</body>
</html>
